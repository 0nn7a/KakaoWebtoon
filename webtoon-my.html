<!DOCTYPE html>

  <head>

    <link rel="bookmark" href="./img/kakao_icon.png" />
    <!-- CSS樣式連結 -->
    <link

      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      i {
        font-size: larger;
      }
      bg-400 {
        height: 400px;
      }
      .bg-cover {
        background-size: cover;
        background-position: top;
      }
      .an:hover {
        color: white !important;
      }
    </style>
  </head>
  <body class="bg-black">
    <!-- Icon & Search -->
    <nav class="container">
      <div class="pt-4 justify-content-between align-items-center row">
        <div class="col-auto">
          <a href="#"><i class="fa-solid fa-bell text-light"></i></a>
        </div>
        <div class="ms-auto col-auto">
          <div class="row align-items-center justify-content-end">
            <div class="col-auto">
              <input
                type="text"
                class="form-control form-control-sm m-0 rounded-pill"
                style="width: 150px"
                aria-label="City"
                data-bs-toggle="tooltip"
                data-bs-html="true"
                title="按下 Enter 快速搜尋"
              />
            </div>
            <div class="col-auto">
              <a href="#"
                ><i class="fa-solid fa-magnifying-glass text-light"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <div class="container-fluid bg-black sticky-top">
      <div class="container">
        <nav
          class="mt-3 navbar navbar-expand-md navbar-dark bg-black justify-content-center"
        >
          <div class="row w-100 justify-content-center">
            <div
              class="col-3 collapse navbar-collapse text-center p-0"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav justify-content-md-between w-100 fw-bold">
                <a
                  class="nav-link px-0"
                  aria-current="page"
                  href="./webtoon-gift.html"
                  >禮物盒</a
                >
                <a
                  class="nav-link px-0 active"
                  aria-current="page"
                  href="./webtoon-my.html"
                  >我的漫畫</a
                >
              </div>
            </div>
            <div class="col-10 col-md-6 text-center">
              <a
                class="navbar-toggler border-0 ps-0 pe-1 pb-1 btn btn-black text-secondary"
                href="#navbarNavAltMarkup"
                data-bs-toggle="collapse"
                ><i class="fa-solid fa-bars-staggered an"></i
              ></a>
              <a
                class="btn btn-lg btn-black px-0 text-secondary an"
                href="./index.html"
                style="font-weight: 1000"
              >
                KAKAO WEBTOON
              </a>
            </div>

            <div
              class="col-3 collapse navbar-collapse text-center p-0"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav justify-content-md-between w-100 fw-bold">
                <a
                  class="nav-link px-0"
                  aria-current="page"
                  href="./webtoon-week.html"
                  >星期列表</a
                ><a
                  class="nav-link px-0"
                  aria-current="page"
                  href="./webtoon-rank.html"
                  >排行榜</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Main -->
    <div
      class="container d-flex align-items-center justify-content-center"
      style="height: 74vh"
    >
      <div class="text-center text-secondary">
        <p>登入後方可使用</p>
        <button
          type="button"
          class="btn btn-sm btn-outline-warning rounded-pill py-2 px-4"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          登入
        </button>
      </div>
      <div
        class="modal fade"
        id="loginModal"
        aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel"
        tabindex="-1"
      >
        <div class="modal-dialog modal-sm modal-dialog-centered">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header border-0 justify-content-center">
              <h5 class="modal-title" id="exampleModalToggleLabel">登入</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <input
                    id="user"
                    type="text"
                    class="form-control"
                    placeholder="帳號"
                  />
                </div>
                <div class="mb-2">
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="密碼"
                  />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    記住我
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer border-0">
              <small class="me-auto"
                ><a
                  class="text-secondary an"
                  href="#regisModal"
                  data-bs-toggle="modal"
                  data-bs-dismiss="modal"
                  >尚未擁有帳號？</a
                >
              </small>
              <button
                type="button"
                class="btn btn-outline-secondary rounded-pill"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                取消
              </button>
              <button
                class="btn btn-warning rounded-pill"
                data-bs-target="#"
                data-bs-dismiss="modal"
              >
                登入
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="regisModal"
        aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel"
        tabindex="-1"
      >
        <div class="modal-dialog modal-sm modal-dialog-centered">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header border-0 justify-content-center">
              <h5 class="modal-title" id="exampleModalToggleLabel">註冊</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="user" class="form-label">帳號</label>
                  <input
                    id="user"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">密碼</label>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="mb-2">
                  <label for="repass" class="form-label">確認密碼</label>
                  <input
                    id="repass"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    我已年滿16歲，並已閱讀<a href="#" class="link-warning"
                      >服務條款</a
                    >與<a href="#" class="link-warning">隱私權政策</a>
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer border-0">
              <small class="me-auto"
                ><a
                  class="text-secondary an"
                  href="#loginModal"
                  data-bs-toggle="modal"
                  data-bs-dismiss="modal"
                  >已擁有帳號？</a
                >
              </small>
              <button
                type="button"
                class="btn btn-outline-secondary rounded-pill"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                取消
              </button>
              <button
                class="btn btn-warning rounded-pill"
                data-bs-target="#"
                data-bs-dismiss="modal"
              >
                註冊
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="py-3 text-center" style="background-color: black">
      <img
        style="height: 50px; opacity: 0.3"
        src="./img/kakao_icon.png"
        alt=""
      />
    </footer>

    <!-- JS -->
    <script
      src="https://kit.fontawesome.com/c83333c7f8.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script>
      // Tooltip
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      // Switch button
      var free = document.getElementById("free");
      var freebtn = document.getElementById("freebtn");
      var recommendbtn = document.getElementById("recommendbtn");
      free.addEventListener("shown.bs.collapse", function () {
        freebtn.setAttribute(
          "class",
          "btn btn-sm btn-light rounded-pill px-3 fw-bold me-1"
        );
        recommendbtn.setAttribute(
          "class",
          "btn btn-sm btn-outline-light rounded-pill px-3 fw-bold ms-1"
        );
      });
      recommend.addEventListener("shown.bs.collapse", function () {
        recommendbtn.setAttribute(
          "class",
          "btn btn-sm btn-light rounded-pill px-3 fw-bold ms-1"
        );
        freebtn.setAttribute(
          "class",
          "btn btn-sm btn-outline-light rounded-pill px-3 fw-bold me-1"
        );
      });
    </script>
  </body>
</html>
